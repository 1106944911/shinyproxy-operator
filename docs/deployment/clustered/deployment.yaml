# deployment for the shinyproxy-operator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinyproxy-operator
  namespace: shinyproxy-operator
  labels:
    app: shinyproxy-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shinyproxy-operator
  strategy:
    # There may be only one Operator instance at a time! Otherwise bad things will happen!
    type: Recreate
  template:
    metadata:
      labels:
        app: shinyproxy-operator
    spec:
      containers:
        - name: shinyproxy-operator
          image: openanalytics/shinyproxy-operator-snapshot:0.0.1-SNAPSHOT-20201005.090146
          imagePullPolicy: Always
          env:
            - name: SPO_MODE
              value: clustered
      serviceAccountName: shinyproxy-operator-sa

